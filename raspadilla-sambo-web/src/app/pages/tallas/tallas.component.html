<form [formGroup]="formulario" class="flex gap-4 items-center my-7 ml-6" (submit)="crearTalla()">
  <input formControlName="nombre" type="text" class="border border-spacing-2 border-black rounded-md py-2 px-3" required />
  <button type="submit" class="bg-red-600 text-white rounded-md px-3 py-2 ">Crear Crema</button>
</form>

<div class="overflow-x-auto">
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
      <tr>
        <th
          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
        >
          #
        </th>
        <th
          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
        >
          Nombre
        </th>
        <th
          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
        >
          Acciones
        </th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      @for (item of listaTalla(); track $index) {
      <tr>
        <td
          class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900"
        >
          {{ $index + 1 }}
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
          {{ item.nombre }} - {{item.id}}
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
          <button (click)="item.id !== undefined && deteleTalla(item.id)">
            Eliminar Talla
          </button>
          <button
            (click)="setTallaActualizada(item)"
            class="ml-4 text-blue-600 hover:text-blue-900"
          >
            Editar
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>

<div class="mx-5 my-7" >
  <h1 class="text-xl uppercase font-bold mt-5">Editar Talla</h1>
  <form (ngSubmit)="onSubmit()">
    <div class="flex gap-5 items-center">
      <label for="nombre">Nombre:</label>
      <input
        type="text"
        id="nombre"
      
        name="nombre"
        required
        class="border border-spacing-2 border-black rounded-md py-2 px-3"
      />
    </div>
    <button type="submit" class="bg-red-600 text-white rounded-md px-3 py-2 mt-4">Actualizar Talla</button>
  </form>
</div>
