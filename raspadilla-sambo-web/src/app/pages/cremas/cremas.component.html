<div>
  <table mat-table [dataSource]="listaCremas()" class="mat-elevation-z8">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Nro</th>
      <td mat-cell *matCellDef="let element; let index = index">
        {{ index + 1 }}
      </td>
    </ng-container>
  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button matTooltip="Editar">
          <mat-icon>edit</mat-icon>
        </button>
  
        <button
          mat-icon-button
          (click)="deleteCrema(element.id)"
          matTooltip="Eliminar"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<h1>
  Token: {{ getToken()}}
</h1>

<form (ngSubmit)="crearCrema(nuevaCrema)">
  <input [(ngModel)]="nuevaCrema.nombre" type="text" name="nombre" required />
  <button type="submit">Crear Crema</button>
</form>
